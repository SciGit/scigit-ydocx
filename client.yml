---
- :name: Basic Client Info
  :id: basic_client_info
  :class: startOpen
  :type:
  - :name: Company Name
    :id: company_name
    :placeholder: Name of Company
    :type: text
    :required: true
    :primary: true
    :unique: true
  - :name: Business Sector
    :id: business_sector
    :type: dropdown
    :options:
    - Generic
    - Solar
    :required: true
  - :name: Form of Business
    :id: form_of_business
    :type: dropdown
    :options:
    - Individual
    - Partnership or Limited Partnership
    - Joint Venture
    - Trust
    - Limited Liability Company
    - Corporation
  - :name: Account Number
    :id: account_number
    :placeholder: Account Number
    :type: text
    :unique: true
  - :name: Address
    :id: address
    :placeholder: Address (apt., suite, bldg.)
    :type: text
  - :name: City
    :id: city
    :placeholder: City
    :type: text
  - :name: Province/State
    :id: province
    :type: dropdown
    :options:
    - Alberta
    - British Columbia
    - Manitoba
    - New Brunswick
    - Newfoundland and Labrador
    - Northwest Territories
    - Nova Scotia
    - Nunavut
    - Ontario
    - Prince Edward Island
    - Quebec
    - Saskatchewan
    - Yukon Territory
    - Other
  - :name: Country
    :id: country
    :placeholder: ''
    :type: dropdown
    :options:
    - Canada
    - Other
  - :name: Postal Code
    :id: postal_code
    :placeholder: e.g. A1B 2C3
    :type: text
  - :name: Web Site
    :id: website
    :placeholder: Website (ex. www.consilium.com)
    :type: text
  - :name: Phone
    :id: phone
    :placeholder: 'Area code - phone #, ext #'
    :type: phone
  - :name: Fax
    :id: fax
    :placeholder: 'Area code - phone #, ext #'
    :type: phone
- :name: Client Contacts
  :id: client_contacts
  :type:
  - :name: Name
    :id: name
    :placeholder: Firstname Lastname
    :type: text
    :required: true
    :primary: true
    :unique: true
  - :name: Salutation
    :id: salutation
    :placeholder: Mr./Ms./Dr. (etc)
    :type: text
  - :name: Position
    :id: position
    :type: dropdown
    :placeholder: ''
    :options:
    - Accountant
    - CEO
    - Insured
    - Manager
    - Owner
    - President
    - Principal
    - Admin. Assistant
    - Vice President
    - Other
    :intelligent: true
    :otherPlaceholder: Specify
  - :name: Phone
    :id: phone
    :placeholder: 'Area code - phone #, ext #'
    :type: phone
  - :name: Email
    :id: email
    :placeholder: Email (ex. john@consilium.ca)
    :type: email
  - :name: Other
    :id: other
    :placeholder: Main, Direct, Toll, Fax, Pager, Cell, Home
    :type: text
- :name: Business Ops
  :id: business_op
  :type:
  - :name: Industry Code
    :id: industry_code
    :placeholder: Industry Code (ex. 111111)
    :type: text
  - :name: Description of operations
    :id: description_operations
    :placeholder: Description of operations
    :type: textbox
    :boxRows: 5
- :name: Claims Info
  :id: claims_infos
  :type:
  - :name: Loss Date
    :id: loss_date
    :type: date
    :required: true
    :primary: true
  - :name: Type of Claim
    :id: claim_type
    :placeholder: (ex. Commercial)
    :type: text
    :intelligent: true
    :primary: true
  - :name: Description
    :id: description
    :placeholder: Description
    :type: textbox
    :boxRows: 2
  - :name: Amount Paid
    :id: amount_paid
    :placeholder: $ CAN (ex. 111.11)
    :type: currency
  - :name: Reserve
    :id: reserve
    :placeholder: $ CAN (ex. 111.11)
    :type: currency
- :name: Policy Info
  :id: policy_infos
  :type:
  - :name: Insurer
    :id: prev_insurer
    :required: true
    :placeholder: Name
    :type: text
    :intelligent: true
    :primary: true
  - :name: Policy Type
    :id: prev_policy_type
    :required: true
    :type: dropdown
    :options:
    - CGL
    - CMP
    - IRCA
    - Fleet
    - Environmental
    - WSIB Alternative
    - Other
    :primary: true
  - :name: Policy Number
    :id: prev_policy_number
    :placeholder: '# (ex. AAA1111111)'
    :type: text
  - :name: Premium
    :id: prev_premium
    :placeholder: $ CAN (ex. 111.11)
    :type: currency
  - :name: ''
    :id: prev_premium_monthly_or_annual
    :type: radio
    :options:
      annually: Annually
      monthly: Monthly
  - :name: Inception Date
    :id: prev_term_start
    :type: date
  - :name: Expiry Date
    :id: prev_term_end
    :type: date
    :prefill:
      :type: watch
      :watch: policy_infos.prev_term_start.value
      :expr: policy_infos.prev_term_start.value + 31557600.0
  - :name: Quote Required By
    :id: quote_required_by
    :type: date
- :name: Prev. Policy Info
  :id: prev_policy_infos
  :type:
  - :name: Insurer
    :id: prev_insurer
    :required: true
    :placeholder: Name
    :type: text
    :intelligent: true
    :primary: true
  - :name: Policy Type
    :id: prev_policy_type
    :required: true
    :type: dropdown
    :options:
    - CGL
    - CMP
    - IRCA
    - Fleet
    - Environmental
    - WSIB Alternative
    - Other
    :primary: true
  - :name: Policy Number
    :id: prev_policy_number
    :placeholder: '# (ex. AAA1111111)'
    :type: text
  - :name: Premium
    :id: prev_premium
    :placeholder: $ CAN (ex. 111.11)
    :type: currency
  - :name: ''
    :id: prev_premium_monthly_or_annual
    :type: radio
    :options:
      annually: Annually
      monthly: Monthly
  - :name: Inception Date
    :id: prev_term_start
    :type: date
  - :name: Expiry Date
    :id: prev_term_end
    :type: date
    :prefill:
      :type: watch
      :watch: prev_policy_infos.prev_term_start.value
      :expr: prev_policy_infos.prev_term_start.value + 31557600.0
- :name: Liability Info
  :id: liability_info
  :type:
  - :name: In Business Since
    :id: business_start_date
    :type: date
  - :name: Full Time Employees
    :id: full_time_employees
    :placeholder: '#'
    :type: text
  - :name: Part Time Employees
    :id: part_time_employees
    :placeholder: '#'
    :type: text
  - :name: Covered by
    :id: covered
    :placeholder: ''
    :type: dropdown
    :options:
    - WSIB
    - Other
    :otherPlaceholder: Specify
  - :type: separator
    :clientType: solar
  - :name: Annual energy generation
    :id: solar_annual_energy
    :type: text
    :clientType: solar
    :placeholder: Annual energy generation by location (kWh)
  - :name: Energy sold to
    :id: solar_energy_sold_to
    :type: dropdown
    :clientType: solar
    :options:
    - Utility
    - Host
    - Other
  - :name: Utility
    :id: solar_utility
    :type: text
    :clientType: solar
    :placeholder: Name of utility/local distribution company
  - :name: Host
    :id: solar_host
    :type: text
    :clientType: solar
    :placeholder: Name of owner of leased site location (host)
  - :name: Lessor
    :id: solar_lessor
    :type: text
    :clientType: solar
    :placeholder: Name of lessor of leased equipment
  - :name: ''
    :id: solar_project_restricted
    :type: checkbox
    :clientType: solar
    :options:
      'yes': Is project access restricted?
  - :name: Describe
    :id: solar_project_restricted_describe
    :type: text
    :clientType: solar
    :placeholder: If restricted, describe
    :if: solar_project_restricted.yes
  - :name: ''
    :id: solar_transmission
    :type: checkbox
    :clientType: solar
    :options:
      'yes': Do you own or maintain any electric transmission distribution lines or
        substations?
  - :name: Describe
    :id: solar_transmission_describe
    :type: text
    :clientType: solar
    :placeholder: If yes, describe line length (km) and number of substations
    :if: solar_transmission.yes
  - :type: separator
    :clientType: solar
  - :name: Non-workers' compensation
    :id: solar_non_workers_compensation
    :type: text
    :clientType: solar
    :placeholder: Number of employees not covered by workers compensation
  - :name: Non-covered employee class
    :id: solar_non_workers_compensation_class
    :type: dropdown
    :clientType: solar
    :if: solar_non_workers_compensation > 0
    :options:
    - Office
    - Other
  - :type: separator
    :clientType: solar
  - :name: Sub-contracts
    :id: solar_subcontracts
    :type: text
    :clientType: solar
    :placeholder: If any work is subcontracted, describe type of work contracted
  - :name: ''
    :id: solar_subcontractor_coverage
    :type: checkbox
    :clientType: solar
    :options:
      'yes': Subcontractor coverage required
  - :name: Limit required
    :id: solar_subcontractor_coverage_limit
    :type: text
    :clientType: solar
    :placeholder: Limit required for subcontractors
    :if: solar_subcontractor_coverage.yes
  - :name: ''
    :id: solar_subcontractor_coverage_additional_insured
    :type: checkbox
    :clientType: solar
    :options:
      'yes': Are you named as an additional insured?
    :if: solar_subcontractor_coverage.yes
  - :name: ''
    :id: solar_subcontractor_coverage_waive
    :type: checkbox
    :clientType: solar
    :options:
      'yes': Do you waive your rights of subrogation?
    :if: solar_subcontractor_coverage.yes
  - :name: ''
    :id: solar_subcontractor_coverage_certificates
    :type: checkbox
    :clientType: solar
    :options:
      'yes': Are certificates of insurance required for all subcontractors?
    :if: solar_subcontractor_coverage.yes
  - :type: separator
    :clientType: solar
  - :name: ''
    :id: solar_subcontractor_coverage_planned_sites
    :type: checkbox
    :clientType: solar
    :options:
      'yes': Are any site(s) planned or in the process of construction?
  - :name: Describe
    :id: solar_subcontractor_coverage_planned_describe
    :type: text
    :clientType: solar
    :placeholder: If yes, describe
    :if: solar_subcontractor_coverage_planned_sites.yes
  - :type: separator
  - :name: Annual gross receipts
    :id: annual_gross_receipts
    :placeholder: $ CAN (ex. 111.11)
    :type: currency
  - :name: Canadian %
    :id: canadian_percent
    :placeholder: '% (ex. 11)'
    :type: text
  - :name: US. %
    :id: american_percent
    :placeholder: '% (ex. 11)'
    :type: text
  - :name: Foreign %
    :id: foreign_percent
    :placeholder: '% (ex. 11)'
    :type: text
  - :name: Annual Payroll
    :id: annual_payroll
    :placeholder: $ CAN (ex. 111.11)
    :type: currency
- :name: Exposure/Receipts
  :id: exposure_or_receipts
  :type:
  - :name: Operation or Product Type
    :id: operation_or_product_type
    :required: true
    :type: text
    :placeholder: Operation or product type
    :intelligent: true
    :primary: true
  - :name: Annual % or $
    :id: annual_percent_or_dollar
    :type: text
    :placeholder: $ CAN (ex. 111.11) or % (ex. 48%)
  - :name: Change from Last Year
    :id: change_from_last_year
    :type: text
    :placeholder: $ CAN (ex. 111.11) or % (ex. 48%)
- :name: Locations
  :id: locations
  :buttonTitle: Create Location
  :editHref: '#/clients/edit/{{clientId}}/location/{{$index}}{{ clientChangeId &&
    "?change=" + clientChangeId }}'
  :createHref: '#/clients/edit/{{client.id}}/location/'
  :type:
  - :name: Basic Location Info
    :id: basic_location_info
    :class: startOpen
    :type:
    - :name: Location Number
      :id: location_number
      :placeholder: '# (ex. 1111)'
      :type: text
      :required: true
      :primary: true
      :unique: true
    - :name: This location is
      :id: location_type
      :type: dropdown
      :placeholder: ''
      :options:
      - Urban
      - Rural
    - :name: Address
      :id: location_address
      :placeholder: Address (apt., suite, bldg.)
      :type: text
      :primary: true
    - :name: City
      :id: location_city
      :placeholder: City
      :type: text
    - :name: Country
      :id: country
      :type: dropdown
      :options:
      - Canada
      - Other
    - :name: Province/State
      :id: province
      :type: dropdown
      :options:
      - Alberta
      - British Columbia
      - Manitoba
      - New Brunswick
      - Newfoundland and Labrador
      - Northwest Territories
      - Nova Scotia
      - Nunavut
      - Ontario
      - Prince Edward Island
      - Quebec
      - Saskatchewan
      - Yukon Territory
    - :name: Postal Code
      :id: location_postal_code
      :placeholder: (ex. A1A 1A1)
      :type: text
  - :name: Risk Info
    :id: risk_info
    :type:
    - :name: Type
      :id: risk_info_type
      :type: dropdown
      :placeholder: (Risk Type)
      :options:
      - Commercial Building
      - Commercial Equipment
      - Commercial Stock
      - Other Commercial Risk
      :clientType: ''
    - :name: Type of project
      :id: solar_project_type
      :type: dropdown
      :clientType: solar
      :options:
      - Photovoltaic (PV)
      - Concentrating Solar Power (CSP)
      - Other
    - :name: Type of solar PV mounting
      :id: pv_mounting_type
      :type: radio
      :clientType: solar
      :options:
        rooftop: Rooftop
        ground: Ground
      :if: solar_project_type == "Photovoltaic (PV)"
    - :name: Mounting structure/device
      :id: solar_mounting_structure
      :type: dropdown
      :clientType: solar
      :options:
      - Non-combustible
      - Combustible
      - Sun-tracker
      - Stationary
    - :type: heading
      :clientType: solar
      :text: Roof-top Mounted
      :if: pv_mounting_type == "rooftop"
    - :name: Type and use of attached structure
      :id: solar_structure_type
      :type: text
      :clientType: solar
      :if: pv_mounting_type == "rooftop"
    - :name: Location operation
      :id: solar_location_operation
      :type: radio
      :clientType: solar
      :options:
        yearRound: Year Round
        seasonal: Seasonal
      :if: pv_mounting_type == "rooftop"
    - :name: ''
      :id: solar_roof_leased
      :type: checkbox
      :clientType: solar
      :options:
        'yes': Is the roof leased?
      :if: pv_mounting_type == "rooftop"
    - :name: ''
      :id: solar_engineering_evaluation
      :type: checkbox
      :clientType: solar
      :options:
        'yes': Structural engineering evaluation completed?
      :if: pv_mounting_type == "rooftop"
    - :type: heading
      :clientType: solar
      :text: Ground Mounted
      :if: pv_mounting_type == "ground"
    - :name: Describe site maintenance
      :id: solar_site_maintenance
      :type: textbox
      :clientType: solar
      :if: pv_mounting_type == "ground"
    - :type: separator
      :clientType: solar
      :if: solar_project_type == "Photovoltaic (PV)"
    - :type: heading
      :text: Photovolatic Module Information
      :clientType: solar
      :if: solar_project_type == "Photovoltaic (PV)"
    - :name: PV manufacturer
      :id: pv_manufacturer
      :type: text
      :clientType: solar
      :if: solar_project_type == "Photovoltaic (PV)"
    - :name: PV panels
      :id: pv_panels
      :type: text
      :clientType: solar
      :placeholder: Number of PV panels
      :if: solar_project_type == "Photovoltaic (PV)"
    - :name: Nameplate capacity
      :id: pv_capacity
      :type: text
      :clientType: solar
      :placeholder: Generating capacity (kW/MW)
      :if: solar_project_type == "Photovoltaic (PV)"
    - :name: Inverter manufacturer
      :id: pv_inverter_manufacturer
      :type: text
      :clientType: solar
      :if: solar_project_type == "Photovoltaic (PV)"
    - :name: Number of inverters
      :id: pv_inverter_count
      :type: text
      :clientType: solar
      :if: solar_project_type == "Photovoltaic (PV)"
    - :name: Number of transformers
      :id: pv_transformer_count
      :type: text
      :clientType: solar
      :if: solar_project_type == "Photovoltaic (PV)"
    - :name: ''
      :id: pv_equipment_used
      :type: checkbox
      :clientType: solar
      :options:
        'yes': Is any component of the equipment used?
      :if: solar_project_type == "Photovoltaic (PV)"
    - :name: Equipment Details
      :id: pv_equipment_details
      :type: text
      :clientType: solar
      :placeholder: Provide details including age
      :if:
      - solar_project_type == "Photovoltaic (PV)"
      - pv_equipment_used.yes
    - :name: Equipment Type
      :id: pv_equipment_type
      :type: dropdown
      :clientType: solar
      :options:
      - Self-owned
      - Leased
      - Community/Joint ownership
      :if: solar_project_type == "Photovoltaic (PV)"
    - :name: Year Installed
      :id: pv_year_installed
      :type: text
      :clientType: solar
      :if: solar_project_type == "Photovoltaic (PV)"
    - :name: Installer
      :id: pv_installer
      :type: text
      :clientType: solar
      :placeholder: Who completed the installation?
      :if: solar_project_type == "Photovoltaic (PV)"
    - :name: ''
      :id: pv_installer_sia
      :type: checkbox
      :clientType: solar
      :options:
        'yes': Is installer a CanSIA member?
      :if: solar_project_type == "Photovoltaic (PV)"
    - :type: separator
      :clientType: solar
    - :name: ''
      :id: solar_preventative_maintenance
      :type: checkbox
      :clientType: solar
      :options:
        'yes': Is there a written preventative maintenance program in place?
    - :name: Describe
      :id: solar_preventative_maintenance_describe
      :type: text
      :clientType: solar
      :placeholder: If no, what plans exist for maintenance of PV modules and associated
        equipment?
      :if: '!solar_preventative_maintenance.yes'
    - :name: Spares
      :id: solar_spares
      :type: text
      :clientType: solar
      :placeholder: Details of spares kept off premises
    - :name: ''
      :id: solar_own_substation
      :type: checkbox
      :clientType: solar
      :options:
        'yes': Does applicant own any substation on site?
    - :name: Non-owned substation distance
      :id: solar_non_owned_distance
      :type: text
      :clientType: solar
      :placeholder: Distance of non-owned substation from site location
    - :name: Power lines to non-owned substation
      :id: solar_non_owned_power_lines
      :type: radio
      :clientType: solar
      :options:
        buried: Buried
        onSurface: On surface
        overhead: Overhead
    - :name: Annual power generation revenue
      :id: solar_annual_revenue
      :type: text
      :clientType: solar
      :placeholder: Expected annual revenue from power generation
    - :name: ''
      :id: solar_system_log
      :type: checkbox
      :clientType: solar
      :options:
        'yes': Do you maintain a log of your system performance?
    - :name: ''
      :id: solar_scada
      :type: checkbox
      :clientType: solar
      :options:
        'yes': Is SCADA system provided?
    - :name: SCADA signal
      :id: solar_scada_signal
      :type: text
      :clientType: solar
      :placeholder: If yes, where does the SCADA system signal?
      :if: solar_scada.yes
    - :name: Contingency plans
      :id: solar_contingency_plans
      :type: text
      :clientType: solar
      :placeholder: Please describe contingency plans in place for critical equipment
        failure (i.e. inverters)
    - :name: ''
      :id: solar_warranty
      :type: checkbox
      :clientType: solar
      :options:
        'yes': Is equipment under manufacturer’s warranty?
    - :name: Warranty expiry
      :id: solar_warranty_expiry
      :type: date
      :clientType: solar
      :if: solar_warranty.yes
    - :type: separator
      :clientType: solar
    - :name: Risk was inspected
      :id: inspection
      :type: radio
      :options:
        'yes': 'Yes'
        'no': 'No'
    - :name: Date Inspected
      :id: inspection_date
      :type: date
      :if: inspection != "no"
    - :name: Inspected by
      :id: inspected_by
      :placeholder: Person/firm risk was inspected by
      :type: text
      :if: inspection != "no"
    - :name: This risk is
      :id: risk_severity
      :type: radio
      :options:
        excellent: Excellent
        veryGood: Very Good
        good: Good
        average: Average
        fair: Fair
        poor: Poor
      :if: inspection != "no"
    - :type: separator
    - :name: Notes
      :id: risk_info_notes
      :placeholder: Other useful info.
      :type: textbox
    - :name: Limit
      :id: risk_info_limit
      :placeholder: Limit
      :type: text
  - :name: Construction
    :id: construction
    :type:
    - :name: Stories
      :id: construction_stories
      :placeholder: '# of Floors'
      :type: text
    - :name: Year Built
      :id: year_built
      :placeholder: '#'
      :type: text
    - :name: Area
      :id: construction_area
      :placeholder: '# Only'
      :type: units
      :options:
      - Sq. ft.
      - Sq. m.
    - :name: Walls
      :id: construction_walls
      :type: dropdown
      :placeholder: Select a material..
      :options:
      - Poured Concrete
      - HCB – Hollow Concrete Block
      - Frame and all other
      - Frame w/ brick veneer
      - Frame metal clad
      - Solid Brick
      - Concrete panels on steel structure
      - Steel on steel
      - Metallic panels on steel structure
      - Wood
      - Fire resistive
      - Non-combustible with masonry walls
      - Non-combustible with non-masonry walls
      - Masonry
      - Masonry veneer
      - Other
    - :name: Floors
      :id: construction_floors
      :type: dropdown
      :placeholder: Select a material..
      :options:
      - Poured concrete or fire resistive material
      - Frame and all other
      - Masonry
      - Concrete panels on steel structure
      - Masonry on wood structure or other combustible material
      - Heavy Beam or Mill
      - Non-combustible with masonry
      - Non-combustible without masonry
      - Wood
      - Steel
      - Brick or stone
      - Other
    - :name: Basement
      :id: construction_basement
      :type: dropdown
      :placeholder: Select a material..
      :options:
      - Poured concrete
      - HCB – Hollow concrete block
      - No basement
      - Fire resistive
      - Non-combustible with masonry
      - Non-combustible without masonry
      - Masonry with combustible ceiling
      - Masonry veneer
      - Frame and all other
      - Unfinished (crawl space)
      - Other
    - :name: Roof
      :id: construction_roof
      :type: dropdown
      :placeholder: Select a material..
      :options:
      - Frame on steel joists
      - Frame on wood joists
      - Heavy beam or mill
      - Poured concrete
      - Steel Beam
      - Steel Deck
      - Other
    - :name: Roof Covering
      :id: construction_roof_covering
      :type: dropdown
      :placeholder: Select a material..
      :options:
      - Asphalt shingles
      - Steel Deck
      - Steel
      - Tar and gravel
      - Concrete on steel structure
      - Concrete Tiles
      - Metal
      - Wood shakes
      - Tile
      - Slate
      - Rubber/Polymer
      - Tar paper
      - Plastic
      - Glass dome/skylight
      - Wood shingles
      - Glass/poly on metal
      - Other
    - :name: Electrical Type
